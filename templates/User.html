<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>

    <h2>Register</h2>
    <form id="registerForm" method="POST">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="user_name" required><br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="password" required><br>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm" method="POST">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="user_name" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <h2>Logout</h2>
    <form id="logoutForm" method="POST">
        <button type="submit">Logout</button>
    </form>

    <h2>Test Authentication</h2>
    <button id="testButton">Test</button>

    <div id="result"></div>

    <script>
        document.getElementById('registerForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/login_test/add_user', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result);
        };

        document.getElementById('loginForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/login_test/login', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result);
        };

        document.getElementById('logoutForm').onsubmit = async function(event) {
            event.preventDefault();
            const response = await fetch('/login_test/logout', {
                method: 'POST'
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result);
        };

        document.getElementById('testButton').onclick = async function() {
            const response = await fetch('/login_test/test', {
                method: 'GET'
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result);
        };
    </script>
</body>
</html>
