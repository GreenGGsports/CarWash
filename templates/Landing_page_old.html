    <script>

        /*log in*/
        document.addEventListener('DOMContentLoaded', function () {
            var modal = document.getElementById('login-modal');
            var btn = document.querySelector('.login-toggle');
            var span = document.querySelector('.close-button');

            btn.onclick = function () {
                modal.style.display = "block";
            }

            span.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });


        /*Gallery*/
        let currentIndex = 0;

        function showImage(index) {
            const carousel = document.querySelector('.carousel');
            const images = document.querySelectorAll('.carousel-image');
            const imageWidth = images[0].clientWidth;

            carousel.style.transform = `translateX(${-index * imageWidth}px)`;
        }

        function nextImage() {
            const images = document.querySelectorAll('.carousel-image');
            if (currentIndex < images.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            showImage(currentIndex);
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = document.querySelectorAll('.carousel-image').length - 1;
            }
            showImage(currentIndex);
        }

        window.addEventListener('resize', () => {
            showImage(currentIndex); // Adjust the image position on resize
        });


        /*slider*/

        function startSlider() {
    const slides = document.querySelectorAll('.slider img');
    const totalSlides = slides.length;
    const texts = [
        "Küldetésünk, autókozmetikai minőséget nyújtani a céges flottáknak.",
        "Az autód a megjelenésed része. Nálunk megtalálod az igényeidnek megfelelő csomagot!",
        "Fontos eseményre mész? Kényeztető csomagunkkal garantáljuk az igényes megjelenést!", 
        "Helyre kéne pofozni az autód nyaralás után? Válaszd az extraszennyezett extránkat a mélytisztításért!", 
        "Meggyűlik a bajod a sok bogárral az autópályáról? Válaszd a bogárkerámia csomagunkat a hosszantartó védelemért!",
        "Esküvőre mész, vagy csak imádod az autód? Válaszd Csillog-Villog csomagunkat az extra megjelenésért, könnyed karbantartásért és a plusz védelemért! "
    ];

    let currentIndex = 0;

    // Az oldal betöltésekor állítsd be az első szöveget
    document.querySelector('.text-overlay p').textContent = texts[currentIndex];

    setInterval(() => {
        currentIndex++;
        if (currentIndex >= totalSlides) {
            currentIndex = 0;
        }
        
        // Képcsúszás
        const offset = currentIndex * -100 / totalSlides;
        document.querySelector('.slider').style.transform = `translateX(${offset}%)`;

        // Szöveg váltás
        document.querySelector('.text-overlay p').textContent = texts[currentIndex];
    }, 6000); // 5000 milliszekundum = 5 másodperc
}

window.onload = startSlider;
